{% extends 'base.html' %}
{% block content%}

<div class="row">

<div class="col-sm-6">
    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width:450px ; height: 450px; margin-top: 10%; margin-left: 10%;">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/media/{{ slike.0.slike }}" alt="First slide">
            </div>
            {% for img in oglas.slike %}
                {% if forloop.counter != 1 %}
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/media/{{ img.slike }}" alt="Second slide">
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
   
</div>

    <div class=" box col-sm-3">
       <div class="input-container">
           <table>
               <tr>
                   <td>
                       <label for="">Brend:</label>
                   </td>
                   <td>
                       <input type="text" value="{{ brend }}" disabled>
                   </td>
               </tr>
               <tr>
                <td>
                    <label for="">Model:</label>
                </td>
                <td>
                    <input type="text" value="{{ model }}" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Godiste:</label>
                </td>
                <td>
                    <input type="text" value="{{ godiste }}" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Karoserija:</label>
                </td>
                <td>
                    <input type="text" value="{{ karoserija }}" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Cena po danu:</label>
                </td>
                <td>
                    <input type="text" value="{{ cena }}  " disabled>
                </td>
            </tr>
           </table>
       </div>

        
       
    </div>
    <div class=" box col-sm-3" style="margin-left: 30% ;">
        <div class="input-container">
        <textarea name="" id="" cols="30" rows="2" disabled></textarea>

        <form action="" method="post">
            <label for="start">Pocetni datum:</label>
            <input type="date" id="start" name="start"
                   value="{{ datumDanasnji }}"
                   min="{{ datumDanasnji }}" max="2022-12-31">

            <label for="end">Krajnji datum:</label>
            <input type="date" id="end" name="end"
                   value="{{ datumDanasnji }}"
                   min="{{ datumDanasnji }}" max="2022-12-">
            <p>{{ zauzeto }}</p>
            {% csrf_token %}
            <input type="submit" class="btn" style="border:red solid ;" value="Potvrdi rezervaciju">
        </form>

        <div name="informacije" style="margin-left:40% ;margin-top: 33%;"  >

                <input type="text" name="" id="" value="Ime Prezime" disabled>
                <input type="text" value="E-mail" disabled>
                <input type="text" value="brojTelefona" disabled>
                <button class="btn-danger" style="width: 150px; margin-top:10%">Posalji poruku</button>
            </form>
        </div>
        
        </div>
    </div>
</div> 


    
{% endblock %}
