<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="homepage_loggedIn.css" />
    <title>CarHub</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img id="logo" src="Car_Hub_logo.png" alt="logo-link" />
        </a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Username"
            aria-label="Username"
          />
          <input
            class="form-control me-2"
            type="search"
            placeholder="Password"
            aria-label="Password"
          />
          <button class="btn btn-outline-light" type="submit">Login</button>
        </form>
        <div class="position-absolute bottom-0 end-0">
          <a href="" id="register">Nemate nalog? Registrujte se</a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div
        id="center"
        class="row justify-content-center align-items-center border"
        style="height: 750px"
      >
        <div class="col-lg-3">
          <button class="btn btn-lg btn-dark btn-link">Kupi vozilo</button>
          <button class="btn btn-lg btn-dark btn-link">Iznajmi vozilo</button>
          <button class="btn btn-lg btn-dark btn-link">Postavi oglas</button>
        </div>
      </div>
      <div class="row bg-dark" style="height: 10%"></div>
    </div>
  </body>
</html>
