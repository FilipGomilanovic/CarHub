<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>
        CarHub
    </title>
</head>

{% block pozadina%}
    <style>
        body {
          {% load static %}
          background-image: url({% static "naslovniWall.jpg" %});
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          max-width: 100%;
          overflow-x: hidden;
        }
    </style>
{% endblock %}
<body>
    {% block header%}
        <div class="row">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid">
                    {% if user.is_authenticated %}
                        <a href="/pathTestUlogovan" class="navbar-brand">
                            {% load static %}
                            <img src= {% static "carhublogo.png" %}  alt="Logo" style="width: 100px;" class="rounded">
                        </a>
                    {% else %}
                        <a href="/pathTest" class="navbar-brand">
                            {% load static %}
                            <img src= {% static "carhublogo.png" %}  alt="Logo" style="width: 100px;" class="rounded">
                        </a>
                    {% endif %}
                    <a href="/prijava" class="navbar-brand">
                        <img src={% static "logoAvatar.png" %} alt="Logo" style="width: 40px;" align="right">
                    </a>
                    {% if user.is_authenticated %}

                        <div class="dropdown" style="margin-right:2% ;">
                            <button type="button" class="btn-danger dropdown-toggle" data-bs-toggle="dropdown" >
                                {{user.username}}
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="/profilKorisnika" class="dropdown-item">Pregled profila</a></li>
                                <li><a href="/cet/0" class="dropdown-item">Poruke</a></li>
                                <li ><a href = "logout" class="dropdown-item">Odjavi se</a></li>
                            </ul>
                        </div>
                    {% endif %}
                </div>
            </nav>
        </div>
    {% endblock %}

    {% block content%}
        Base content
    {% endblock %}

</body>
</html>
