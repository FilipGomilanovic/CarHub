<!DOCTYPE html>
{#Pavle Tenjovic - stranica postavljanja oglasa bez funkcionalnog dodavanja slika, o#}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="/static/dizajn.css">
    {% load static %}
    <script src={% static "skripta.js" %}></script>
    <title>CarHub</title>
</head>
<style>
    body {
	  {% load static %}
      background-image: url({% static 'naslovniWall.jpg' %});
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
	  max-width: 100%;
	  overflow-x: hidden;
    }
    </style>
<body>
    <div class="row">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    {% load static %}
                    <img src={% static "carhublogo.png" %}  alt="Logo" style="width: 100px;" class="rounded">
                </a>

                    <div class="dropdown">
                        <button type="button" style="margin-top: 10px; margin-bottom: 10px;" class="btn  dropdown-toggle" data-bs-toggle="dropdown">
                            Ime korisnika
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item">Pregled profila</a></li>
                            <li><a href="#" class="dropdown-item">Poruke</a></li>
                            <li><a href="/logout" class="dropdown-item">Odjavi se</a></li>

                        </ul>
                    </div>

                

            </div>
            

        </nav>
        
    </div>
    <div class="row">
       
        <div class="col-sm-4">
            {% load static %}
                <img src={% static "download.png" %}  alt="Default" style="width: 300px; height: 300px; margin-top: 50px;margin-left: 70px" class="rounded">
            <br>
            <button type="submit" class="btn" style="margin-top: 20px; margin-left: 150px;">
                    Dodaj slike
            </button>


        </div>
        
    <div class="col-sm-4">
        <form action="POST" style="margin-top: 30px; color: white;">
            <div >
                <label for="" style="color: white;">Brend automobila</label>
            <select class="Brend" name="listaBrend" id="izborBrenda">
                {% for b in brend %}       
                 <option value="">{{.brend}}</option>     
                {% endfor %}
            </select>
            </div>

            <div>
                <label for="" style="color: white;">Brend automobila</label>
            <select name="" id="izborModela">
                {% for m in model %}       
                 <option value="" id="model">{{m.naziv_modela}}</option>     
                {% endfor %}
            </select>
            </div>

            
            
           
            
            <div class="dropdown">
                <button type="button" style="margin-top: 20px" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                    Karoserija automobila
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Limuzina</a></li>
                    <li><a href="#" class="dropdown-item">Hecbek</a></li>
                    <li><a href="#" class="dropdown-item">Karavan</a></li>
                    <li><a href="#" class="dropdown-item">Kabriolet</a></li>
                    <li><a href="#" class="dropdown-item">SUV</a></li>


                </ul>
            </div>
            <div>
                <input type="text" style="margin-top: 20px; align-self: center" placeholder="Godiste">
            </div>
            <div>
                <input type="text" style="margin-top: 20px; align-self: center" placeholder="Kilometraza">
            </div>
            <div>
                <input type="text" style="margin-top: 20px; align-self: center" placeholder="Kubikaza">
            </div>
            <div>
                <input type="text" style="margin-top: 20px; align-self: center" placeholder="Snaga Motora">
            </div>
            <div>
                <input type="text" style="margin-top: 20px; align-self: center" placeholder="Adresa">
            </div>

        
        </form>


    </div>
        <div class="col-sm-4">
            <div>
                <input type="radio" id="radio1" name="izbor" style="margin-top: 50px"><font style="color: white; font-size: 18px">
                PRODAJA</font>
            </div>
            <div id="sell">
                <input type="text"  style="margin-top: 20px; align-self: center" placeholder="Cena">
            </div>

            <div>
                <input type="radio" id="radio2" name="izbor" style="margin-top: 30px"><font style="color: white; font-size: 18px"> IZNAJMLJIVANJE</font>
            </div>
            <div id="rent">
                <input type="text" style="margin-top: 20px; align-self: center" placeholder="Cena po danu">

                <input type="text" style="margin-top: 20px; align-self: center" placeholder="Grad">

            </div>
            <div>
                <textarea id="textarea" placeholder="Dodatne informacije" rows="8" cols="50" style="margin-top: 20px"></textarea>
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-sm-9">

        </div>
        <div class="col-sm-3">
            <button type="button" class="btn" style="margin-top: 20px;">
                    Postavi Oglas
            </button>
        </div>

    </div>
    
    
    
</body>
