<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"          referrerpolicy="no-referrer"></script>

    <title>
        CarHub
    </title>
</head>

{% block pozadina%}
    <style>
        body {
          {% load static %}
          background-image: url({% static "naslovniWall.jpg" %});
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          max-width: 100%;
          overflow-x: hidden;
        }
    </style>
{% endblock %}

<body>
    {% block header%}
        <div class="row">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                        {% load static %}
                        <img src= {% static "carhublogo.png" %}  alt="Logo" style="width: 100px;" class="rounded">
                    </a>
                    <a href="/prijava" class="navbar-brand">
                        <img src={% static "logoAvatar.png" %} alt="Logo" style="width: 40px;" align="right">
                    </a>
                </div>
            </nav>
        </div>
    {% endblock %}

    {% block content%}
        Base content
    {% endblock %}

</body>
</html>
